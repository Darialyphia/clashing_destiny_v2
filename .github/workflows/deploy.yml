name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy-convex:
    runs-on: ubuntu-latest
    env:
      CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - run: npm install

      - run: npm run deploy --workspace=@game/api